<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="inicio">
      <img class="comp" src="./Imagem/Group 3.png" />
      <div class="fonte">
        <h2>Cadastro</h2>
      </div>
      <div class="box">
        <form>
          <input type="text" placeholder="Name" id="nome" />
          <input type="text" placeholder="Occupation" id="ocupacao" />
          <input type="image" placeholder="Picture" id="imagem" />
          <input type="email" placeholder="Email" id="email" />
          <input type="password" placeholder="Password" id="senha" />
          <input type="submit" class="salvar" value="cadastrar" />
        </form>
      </div>
      <p>Already have an account? <span class="text-primary">Log in</span></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
