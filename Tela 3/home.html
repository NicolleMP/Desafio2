<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS + JS/main3.css" />
    <title>Task Manager</title>
  </head>

  <body>
    <div class="inicio">
      <p>Let's check out your today's task</p>
      <div class="rectangle-3">
        <div>
          <img class="diario" src="./IMAGENS/Diary.png" />
        </div>
        <button class="details">
          <span class="text-primary">Details</span>
        </button>
      </div>
      <p class="frase">Task Categorie</p>
      <div class="caixa"></div>
      <div class="tudo">
        <img class="home" src="./IMAGENS/home.png" />
        <img class="calendario" src="./IMAGENS/Calendar.png" />
        <img class="bell" src="./IMAGENS/bell.png" />
        <img class="perfil" src="./IMAGENS/profile circle.png" />
        <img class="vector" src="./IMAGENS/Vector.png" />
      </div>
    </div>

    <script src="./CSS + JS/main3.js"></script>
  </body>
</html>
